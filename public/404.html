<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Chicupup Clothing Manufacturer</title>
    <!-- 保持与主站相同的样式 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-bg {
            background-image: linear-gradient(rgba(255,107,107,0.1), url('https://images.unsplash.com/photo-1584824486509-112e4181ff6b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="font-sans bg-gray-50">
    <!-- 复制主站Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">...</header>

    <!-- 404内容 -->
    <section class="error-bg min-h-screen flex items-center">
        <div class="container mx-auto px-4 text-center">
            <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
                <h1 class="text-6xl font-bold text-primary mb-4">404</h1>
                <h2 class="text-3xl text-dark mb-6">Page Not Found</h2>
                
                <!-- 英文说明 -->
                <div class="text-gray-600 mb-8 space-y-4">
                    <p class="text-lg">
                        The page you're looking for might have been moved or doesn't exist.<br>
                        Don't worry, let's find you a way back to our beautiful collections!
                    </p>
                    <p class="text-sm italic">
                        If you believe this is an error, please contact us at 
                        <a href="mailto:support@chicupup.com" class="text-primary hover:underline">
                            support@chicupup.com
                        </a>
                    </p>
                </div>

                <!-- 返回首页的超链接 -->
                <a 
                    href="/" 
                    class="inline-block bg-primary hover:bg-red-600 text-white font-bold py-3 px-8 rounded-full transition duration-300"
                >
                    <i class="fas fa-home mr-2"></i>Return to Homepage
                </a>
            </div>
        </div>
    </section>

    <!-- 复制主站Footer -->
    <footer class="bg-dark text-white py-12">...</footer>
</body>
</html>
